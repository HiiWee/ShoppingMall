<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="프로젝트_01">
  <meta name="keywords" content="HTML5, CSS, J">
  <!-- 웹 페이지와 외부 자원간의 관계를 정의, 주로 스타일시트(CSS)파일 링크에 사용됨. -->
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <title>회원가입</title>
</head>

<body>
  <div class="header_div">
    <!-- 헤더영역시작 -->
    <!-- 사이트의 소개나 네이게이션 등을 표현하는 영역 -->
    <header class="header">
      <p>
        <a href="../index.html">
          <img src="../images/homelogo.png" width="70px;">
        </a>
        <font>헤더영역 (사진 클릭시 메인홈페이지로 이동)</font>
      </p>
      <!-- 네비게이션 영역 시작 -->
      <!-- 사이트의 네비게이션(메뉴) 항목을 표시 -->
      <nav class="nav">
        <a href="../index.html">메인으로</a>
        <a href="s1.html">첫번째 메뉴</a>
        <a href="s2.html">두번째 메뉴</a>
        <a href="s3.html">세번째 메뉴</a>
        <a href="s4.html">사진첩</a>
        <a href="login_main.html" style="margin-left: 180px;">Login</a>
      </nav>
      <!-- 네비게이션 영역 끝 -->
    </header>
    <!-- 헤더영역 끝 -->
  </div>

  <!-- 회원가입 영역 시작 -->
  <div class="content_div_signUp">
    <br>
    <table align="center" class="signUp_table">
      <tr>
        <td colspan="3">아이디</td>
      </tr>
      <tr>
        <td colspan="3">
          <input id="signUpId" type="text">
        </td>
      </tr>

      <tr>
        <td colspan="3">비밀번호</td>
      </tr>
      <tr>
        <td colspan="3">
          <input id="signUpPw" type="password">
        </td>
      </tr>

      <tr>
        <td colspan="3">비밀번호 재확인</td>
      </tr>
      <tr>
        <td colspan="3">
          <input id="signUpPwChk" type="password">
        </td>
      </tr>

      <tr>
        <td colspan="3">이름</td>
      </tr>
      <tr>
        <td colspan="3">
          <input id="signUpName" type="text">
        </td>
      </tr>

      <tr>
        <td colspan="3">생년월일</td>
      </tr>
      <tr>
        <td>
          <input id="birthYear" type="number" placeholder="년(4자)" style="width: 90px; height: 30px; margin: 0 auto;">
        </td>
        <td>
          <select id="birthMonth" style="width: 100px; height: 36px;">
            <option value="">월</option>
            <option value="2">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </td>
        <td>
          <input id="birthDay" type="number" placeholder="일" style="width: 90px; height: 30px;">
        </td>
      </tr>

      <tr>
        <td colspan="3">성별</td>
      </tr>
      <tr>
        <td colspan="3">
          <select id="signUpGen" style="width: 310px; height: 36px; font-size: 12pt;">
            <option value="">성별</option>
            <option value="male">남</option>
            <option value="female">여</option>
            <option value="none">선택안함</option>
          </select>
        </td>
      </tr>

      <tr>
        <td colspan="3">휴대전화</td>
      </tr>
      <tr>
        <td colspan="3">
          <input id="signUpPhnNum" type="text" placeholder="숫자만 입력하세요">
        </td>
      </tr>

      <tr>
        <td colspan="3">E-Mail</td>
      </tr>
      <tr>
        <td colspan="3">
          <input id="signUpMail" type="text">
        </td>
      </tr>
    </table>
    <!-- 가입하기 버튼 -->
    <table class="signUp_btn_table" align="center">
      <tr>
        <td>
          <input class="signUp_btn" type="button" value="가입하기" onclick="signUpChk()">
        </td>
      </tr>
    </table>
    <br>
  </div>

  <!-- 회원가입 영역 끝 -->


  <!-- footer영역의 시작 -->
  <div class="footer_div">
    <footer>
      <b>
        <font>footer 태그: 사이트의 제작자, 주소, 저작권 정보등을 주로 표시</font>
        <br><br>
        <font>Copyrigit</font>
      </b>
      <br><br>
    </footer>
  </div>
  <!-- footer영역의 끝 -->

   <!-- 자바스크립트 외부 참조 -->
   <script type="text/javascript" src="../scripts/common.js"></script>
</body>

</html>
