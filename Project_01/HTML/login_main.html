<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="프로젝트_01">
  <meta name="keywords" content="HTML5, CSS, J">
  <!-- 웹 페이지와 외부 자원간의 관계를 정의, 주로 스타일시트(CSS)파일 링크에 사용됨. -->
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <title>login page</title>
</head>

<body>
  <div class="header_div">
    <!-- 헤더영역시작 -->
    <!-- 사이트의 소개나 네이게이션 등을 표현하는 영역 -->
    <header class="header">
      <p>
        <a href="../index.html">
          <img src="../images/homelogo.png" width="70px;">
        </a>
        <font>헤더영역 (사진 클릭시 메인홈페이지로 이동)</font>
      </p>
      <!-- 네비게이션 영역 시작 -->
      <!-- 사이트의 네비게이션(메뉴) 항목을 표시 -->
      <nav class="nav">
        <a href="../index.html">메인으로</a>
        <a href="s1.html">첫번째 메뉴</a>
        <a href="s2.html">두번째 메뉴</a>
        <a href="s3.html">세번째 메뉴</a>
        <a href="s4.html">사진첩</a>
        <a href="login_main.html" style="margin-left: 180px;">Login</a>
      </nav>
      <!-- 네비게이션 영역 끝 -->
    </header>
    <!-- 헤더영역 끝 -->
  </div>

  <!-- 로그인 영역의 시작 -->
  <div class="content_div_login">
    <!-- 로그인 타이틀 글자 -->
    <table align="center" height="90px">
      <tr>
        <td>
          <div class="main_title">Login</div>
        </td>
      </tr>
    </table>

    <!-- 아이디 입력 텍스트 박스 -->
    <table class="id_pw_table" align="center">
      <tr>
        <td>
          <input class="id_pw_input" id="login_id" type="text" placeholder="아이디 입력">
        </td>
      </tr>
    </table>
    
    <!-- 비밀번호 입력 텍스트 박스 -->
    <table class="id_pw_table" align="center">
      <tr>
        <td>
          <input class="id_pw_input" id="login_pwd" type="password" placeholder="비밀번호 입력">
        </td>
      </tr>
    </table>

    <!-- 로그인 버튼 -->
    <table class="login_btn_table" align="center">
      <tr>
        <td>
          <input class="login_btn" onclick="loginChk()" type="button" value="로그인">
        </td>
      </tr>
    </table>

    <!-- 하위 기타 메뉴 -->
    <table class="menu_line" align="center"></table> <!-- 테이블 경계선 -->
    
    <table class="login_sub_menu" align="center">
      <tr>
        <td>
          <a href="#none">회원가입 &nbsp; | &nbsp;</a>
        </td>
        <td>
          <a href="#none">아이디 찾기 &nbsp; | &nbsp;</a>
        </td>
        <td>
          <a href="#none">비밀번호 찾기 &nbsp; | &nbsp;</a>
        </td>
      </tr>
    </table>
  </div>
  <!-- 로그인 영역의 끝 -->

  <!-- footer영역의 시작 -->
  <div class="footer_div">
    <footer>
      <b>
        <font>footer 태그: 사이트의 제작자, 주소, 저작권 정보등을 주로 표시</font>
        <br><br>
        <font>Copyrigit</font>
      </b>
      <br><br>
    </footer>
  </div>
  <!-- footer영역의 끝 -->

  <!-- 자바스크립트 외부 참조 -->
  <script type="text/javascript" src="../scripts/common.js"></script>
</body>

</html>
